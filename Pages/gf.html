<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girlfriend Application Form</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <ol id="myNavList">
    <li><a class="arrow" href="../index.html">HOME</a></li>
    <li><a class="arrow" href="blog.html">WRITINGS</a></li>
    <li><a class="arrow" href="library.html">LIBRARY OF BABEL</a></li>
    <li><a class="arrow" href="about.html">ABOUT</a></li>
    <li><a class="arrow" href="gf.html">GF APPLICATION</a></li>
  </ol>

  <div class="container">
    <h2>Girlfriend Application</h2>

    <form action="mailto:wittgenfine@protonmail.com?subject=Girlfriend%20Application" method="post"
      enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="aristocratic">Describe how aristocratic you are (5k words min):</label>
      <textarea id="aristocratic" name="aristocratic" rows="3" required></textarea>

      <label for="fertility">Fertility: Egg count (estimate is fine):</label>
      <input type="number" id="fertility" name="fertility" required>

      <label for="essay">Write a short essay (10k words) on the interesection of post modernism fertility maxxing
        Nietzsche and being Milkmaid core:</label>
      <textarea id="essay" name="essay" rows="3" required></textarea>

      <label for="goonable">Most goonable quality:</label>
      <textarea id="goonable" name="goonable" rows="3" required></textarea>

      <div class="radio-group">
        <p>Feet pics</p>
        <div class="radio-option">
          <input type="radio" id="feet-yes" name="feet" value="yes" required>
          <label for="feet-yes">Yes</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="feet-no" name="feet" value="no">
          <label for="feet-no">No</label>
        </div>
      </div>

      <div class="radio-group">
        <p>Have you read Infinite Jest?</p>
        <div class="radio-option">
          <input type="radio" id="infinite-yes" name="infinite_jest" value="yes" required>
          <label for="infinite-yes">Yes</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="infinite-no" name="infinite_jest" value="no">
          <label for="infinite-no">No</label>
        </div>
      </div>

      <div class="radio-group">
        <p>If you had a tummy ache, would you be brave about it?</p>
        <div class="radio-option">
          <input type="radio" id="tummy-ache-yes" name="tummy-ache" value="yes" required>
          <label for="tummy-ache-yes">Yes</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="tummy-ache-no" name="tummy-ache" value="no">
          <label for="tummy-ache-no">No</label>
        </div>
      </div>

      <div class="radio-group">
        <p>Tummy pics?</p>
        <div class="radio-option">
          <input type="radio" id="tummy-yes" name="tummy" value="yes" required>
          <label for="tummy-yes">Yes</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="tummy-no" name="tummy" value="no">
          <label for="tummy-no">No</label>
        </div>
      </div>

      <div class="radio-group">
        <p>Are you iron deficient?</p>
        <div class="radio-option">
          <input type="radio" id="iron-yes" name="iron" value="yes" required>
          <label for="iron-yes">Yes</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="iron-no" name="iron" value="no">
          <label for="iron-no">No</label>
        </div>
      </div>

      <button type="submit">Apply Now</button>
    </form>
  </div>
</body>

</html>
