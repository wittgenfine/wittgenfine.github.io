<body>
  <ol id="myNavList">
    <li><a class="arrow" href="../index.html">HOME</a></li>

  </ol>

  <div class="container">
    <h2>Girlfriend Application</h2>

    <form action="mailto:wittgenfine@protonmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="aristocratic">Describe how aristocratic you are (5k words max):</label>
      <textarea id="aristocratic" name="aristocratic" rows="3" required></textarea>

      <label for="fertility">Fertility: Egg count (estimate is fine):</label>
      <input type="number" id="fertility" name="fertility" required>

      <label for="essay">Write a short essay (10k words) on fertility maxxing Nietzsche and being milk made
        core:</label>
      <textarea id="essay" name="essay" rows="3" required></textarea>

      <label for="goonable">Most goonable quality:</label>
      <textarea id="goonable" name="goonable" rows="3" required></textarea>

      <div class="radio-group">
        <p>Feet Pics?</p>
        <label><input type="radio" name="feet_pics" value="yes"> Yes</label>
      </div>

      <div class="radio-group">
        <p>Have you read *Infinite Jest*?</p>
        <label><input type="radio" name="infinite_jest" value="yes"> Yes</label>
        <label><input type="radio" name="infinite_jest" value="no"> No</label>
      </div>

      <div class="radio-group">
        <p>If you had a tummy ache, would you be brave about it?</p>
        <label><input type="radio" name="tummy_brave" value="yes"> Yes</label>
        <label><input type="radio" name="tummy_brave" value="no"> No</label>
      </div>

      <div class="radio-group">
        <p>Tummy Pics?</p>
        <label><input type="radio" name="Tummy" value="yes"> Yes</label>
      </div>

      <div class="radio-group">
        <p>Are you iron deficient?</p>
        <label><input type="radio" name="iron" value="yes"> Yes</label>
      </div>

      <button type="submit">Apply Now</button>
    </form>
  </div>

</body>

</html>
